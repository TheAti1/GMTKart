<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anneler Günü Kartı</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap');
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #d4517d;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .scene {
            position: relative;
            width: 360px;
            height: 400px;
            perspective: 1500px;
        }
        
        /* ZARF TASARIMI */
        .envelope {
            position: absolute;
            width: 340px;
            height: 220px;
            top: 50px;
            left: 10px;
            background-color: #f3d7d7;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            transform-origin: center center;
            z-index: 10;
        }
        
        /* Zarf dokusu */
        .envelope:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23e0c1c1' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.6;
            border-radius: 5px;
            pointer-events: none;
        }
        
        /* Zarf gölgesi */
        .envelope:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            pointer-events: none;
        }
        
        /* Zarfın arkası */
        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #f3d7d7;
            border-radius: 5px;
            z-index: 1;
        }
        
        /* Zarfın alt üçgeni */
        .envelope-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 110px;
            background-color: #eacbcb;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            z-index: 2;
        }
        
        /* Zarfın yan üçgenleri */
        .envelope-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 170px;
            height: 100%;
            background-color: #e8c3c3;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            z-index: 3;
        }
        
        .envelope-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 170px;
            height: 100%;
            background-color: #e8c3c3;
            clip-path: polygon(100% 0, 0 50%, 100% 100%);
            z-index: 3;
        }
        
        /* Zarfın üst kapağı */
        .envelope-flap {
            position: absolute;
            top: -110px;
            left: 0;
            width: 100%;
            height: 110px;
            background-color: #ebd0d0;
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
            transform-origin: bottom;
            transition: transform 1s ease;
            z-index: 4;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.05);
        }
        
        .envelope-flap.open {
            transform: rotateX(180deg);
            z-index: 1;
        }
        
        /* Kağıt çizgileri zarfın kapağında */
        .envelope-flap:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.1) 5px,
                transparent 5px,
                transparent 10px
            );
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
            pointer-events: none;
        }
        
        /* Kalp mühür */
        .heart-seal {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 30px;
            height: 30px;
            background-color: #e94057;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 5;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .heart-seal:before,
        .heart-seal:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #e94057;
            border-radius: 50%;
        }
        
        .heart-seal:before {
            top: -15px;
            left: 0;
        }
        
        .heart-seal:after {
            top: 0;
            left: -15px;
        }
        
        .heart-seal:hover {
            transform: translateX(-50%) rotate(50deg) scale(1.05);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }
        
        .heart-seal.clicked {
            transform: translateX(-50%) rotate(55deg) scale(1.05);
        }
        
        /* MEKTUP TASARIMI */
        .letter {
            position: absolute;
            width: 300px;
            height: 180px;
            background-color: #fff;
            top: 20px;
            left: 20px;
            z-index: 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 1s ease;
            cursor: pointer;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .letter.visible {
            opacity: 1;
            transform: translateY(0);
            z-index: 3;
        }
        
        .letter.expanded {
            transform: translateY(-150px);
            z-index: 20;
        }
        
        /* Mektup kağıdı dokusu */
        .letter:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
            background-image: 
                linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px),
                linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            border-radius: 3px;
        }
        
        /* Kağıt katlama çizgisi */
        .letter:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0,0,0,0.05) 20%, 
                rgba(0,0,0,0.1) 50%, 
                rgba(0,0,0,0.05) 80%, 
                transparent
            );
            pointer-events: none;
        }
        
        .letter-content {
            padding: 20px;
            font-family: 'Caveat', cursive;
            font-size: 1.3rem;
            line-height: 1.5;
            color: #333;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease 0.5s;
        }
        
        .letter.expanded .letter-content {
            opacity: 1;
        }
        
        /* Konfeti efekti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            pointer-events: none;
            opacity: 0;
            z-index: 100;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Canım Anneciğim</h1>
    
    <div class="scene">
        <div class="envelope">
            <div class="envelope-back"></div>
            <div class="envelope-left"></div>
            <div class="envelope-right"></div>
            <div class="envelope-bottom"></div>
            <div class="envelope-flap"></div>
            <div class="heart-seal"></div>
            
            <div class="letter">
                <div class="letter-content">
                    <p>Sevgili Anneciğim,</p>
                    <p>Bu hayatta bana verdiğin tüm sevgi, emek ve fedakarlıklar için teşekkür ederim.</p>
                    <p>Sen benim ilk öğretmenim, en iyi arkadaşım ve en büyük kahramanımsın.</p>
                    <p>Senin gibi bir anneye sahip olduğum için çok şanslıyım.</p>
                    <p>Anneler Günün Kutlu Olsun!</p>
                    <p>Seni çok seviyorum ❤️</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const heartSeal = document.querySelector('.heart-seal');
        const envelopeFlap = document.querySelector('.envelope-flap');
        const letter = document.querySelector('.letter');
        const scene = document.querySelector('.scene');
        
        let isEnvelopeOpen = false;
        let isLetterExpanded = false;
        
        heartSeal.addEventListener('click', function() {
            if (!isEnvelopeOpen) {
                // Kalbi çevir
                this.classList.add('clicked');
                
                // Konfeti efekti
                createConfetti();
                
                // Zarfı aç
                setTimeout(() => {
                    envelopeFlap.classList.add('open');
                    setTimeout(() => {
                        letter.classList.add('visible');
                        isEnvelopeOpen = true;
                    }, 500);
                }, 300);
            }
        });
        
        letter.addEventListener('click', function() {
            if (isEnvelopeOpen && !isLetterExpanded) {
                this.classList.add('expanded');
                isLetterExpanded = true;
            }
        });
        
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Rastgele renk
                const colors = ['#e94057', '#f27121', '#f8c9d6', '#ffcda3', '#aad9cd'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Rastgele boyut
                const size = Math.random() * 8 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                // Rastgele şekil
                const shapes = ['circle', 'square', 'triangle'];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.backgroundColor = 'transparent';
                    confetti.style.borderLeft = `${size/2}px solid transparent`;
                    confetti.style.borderRight = `${size/2}px solid transparent`;
                    confetti.style.borderBottom = `${size}px solid ${colors[Math.floor(Math.random() * colors.length)]}`;
                }
                
                // Rastgele pozisyon
                confetti.style.left = `${Math.random() * window.innerWidth}px`;
                confetti.style.top = `${Math.random() * 100}px`;
                
                // Rastgele animasyon süresi
                const duration = Math.random() * 2 + 2;
                confetti.style.animation = `confetti-fall ${duration}s ease forwards`;
                
                // Rastgele gecikme
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                
                document.body.appendChild(confetti);
                
                // Animasyon bittikten sonra kaldır
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
        }
    </script>
</body>
</html>

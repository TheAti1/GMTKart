    <style>
        body {
            font-family: 'Cardo', serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            color: #a62b0c;
            overflow-y: auto; 
        }
        h1 {
            font-size: 2.5em;
            color: inherit;
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            max-width: 720px;
            height: auto;
            display: none;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            aspect-ratio: 16/9;
            object-fit: cover;
        }
        #sonuc {
            margin-top: 20px;
            font-size: 18px;
            color: inherit;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 720px;
            text-align: center;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            background-color: #a62b0c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #922508;
        }
        #manualInput {
            margin-top: 10px;
            text-align: center;
        }
        #barkodInput {
            padding: 12px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 5px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            background-color: #f1f1f1;
            color: #a62b0c;
        }
        #turkiyeSaati {
            margin-top: 30px;
            font-size: 1.8em;
            font-weight: bold;
            color: inherit;
        }
        #gmt {
            font-size: 1em;
            color: inherit;
            text-align: center;
        }
    </style>
